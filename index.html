<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 0.5rem 1rem;
            color: white;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 1rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f0a500;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin: 0 1rem;
        }

        .menu li a {
            text-transform: uppercase;
        }

        .menu-button {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background-color: #444;
                position: absolute;
                top: 100%;
                right: 0;
                width: 100%;
            }

            .menu.show {
                display: flex;
            }

            .menu li {
                margin: 1rem 0;
                text-align: center;
            }

            .menu-button {
                display: block;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo">RK Marble</div>
        <button class="menu-button" onclick="toggleMenu()">â˜°</button>
        <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('show');
        }
    </script>

</body>

</html>
