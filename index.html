<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <!-- <style></style> -->
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>

    <div class="navbar">
        <div class="logo">RK Marble</div>
        <button class="menu-button" onclick="toggleMenu()">â˜°</button>
        <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="Product.html">Products</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <div class="hero-section">
        <div class="carousel">
            <img src="img/slide1.jpg" alt="Marble Slide 1">
            <img src="img/slide2.jpg" alt="Marble Slide 2">
            <img src="img/slide3.jpg" alt="Marble Slide 3">
        </div>
        <div class="carousel-controls">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="hero-content">
            <h1>Welcome to RK Marble</h1>
            <a href="Product.html" target="_blank">View Products</a>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        showSlide(currentSlide);
    </script>


</body>

</html>
